<script>
let db = JSON.parse(localStorage.getItem('shipments') || '{}');

function login(){
let password = document.getElementById('pass').value;

if(password === 'admin123'){
document.getElementById('login').style.display = 'none';
document.getElementById('panel').style.display = 'block';
} else {
alert('Incorrect password');
}
}

function random(){
return 'TL' + Math.floor(Math.random() * 999999999);
}

function save(){
let id = document.getElementById('trackId').value || random();

db[id] = {
receiver: document.getElementById('receiver').value,
location: document.getElementById('location').value,
address: document.getElementById('address').value,
city: document.getElementById('city').value,
state: document.getElementById('state').value,
zip: document.getElementById('zip').value,
status: document.getElementById('status').selectedIndex,
date: document.getElementById('date').value,
time: document.getElementById('time').value
};

localStorage.setItem('shipments', JSON.stringify(db));
document.getElementById('msg').innerText = 'Saved Tracking: ' + id;
}
</script>
