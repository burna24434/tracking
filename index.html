
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Global Express Tracking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card {
    background:white;
    width:95%;
    max-width:600px;
    padding:40px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h2 {
    text-align:center;
    margin-bottom:20px;
}

input {
    width:100%;
    padding:14px;
    margin-top:10px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}

button {
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    background:#1e3c72;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
}

button:hover {
    background:#16325c;
}

.status {
    margin-top:25px;
}

.step {
    padding:10px 0;
    border-left:3px solid #ccc;
    padding-left:10px;
}

.active {
    border-color:green;
    font-weight:bold;
    color:green;
}
</style>
</head>

<body>

<div class="card">
<h2>Global Express Tracking</h2>

<input type="text" id="trackingInput" placeholder="Enter Tracking Number">
<button onclick="track()">Track Shipment</button>

<div class="status" id="result"></div>
</div>

<script>
const shipments = {
  "TRK001": { status: 2, delivery: "February 19, 2026" }
};

function track() {
  const input = document.getElementById("trackingInput").value;
  const result = document.getElementById("result");

  if(shipments[input]) {
    const shipment = shipments[input];

    const steps = [
      "Shipment Created",
      "Processing",
      "In Transit",
      "Out for Delivery",
      "Delivered"
    ];

    let html = "<h3>Tracking Details</h3>";

    steps.forEach((step, index) => {
      if(index <= shipment.status) {
        html += `<div class="step active">âœ” ${step}</div>`;
      } else {
        html += `<div class="step">${step}</div>`;
      }
    });

    html += `<br><strong>Estimated Delivery:</strong> ${shipment.delivery}`;
    result.innerHTML = html;

  } else {
    result.innerHTML = "<strong>Tracking number not found.</strong>";
  }
}
</script>

</body>
</html>
