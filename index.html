<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TE LOGISTICS MOVERS | Elite Global Logistics</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:url("https://images.unsplash.com/photo-1605902711622-cfb43c44367f?auto=format&fit=crop&w=1900&q=80") no-repeat center center fixed;
  background-size:cover;
}

.overlay{
  background:linear-gradient(180deg,rgba(5,10,20,0.95),rgba(2,5,15,0.99));
  min-height:100vh;
  color:white;
}

header{
  padding:25px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:46px;
  font-weight:900;
  letter-spacing:6px;
  background:linear-gradient(90deg,#00eaff,#2979ff,#7c4dff);
  -webkit-background-clip:text;
  color:transparent;
}

nav a{
  color:white;
  margin-left:30px;
  text-decoration:none;
}

.section{
  padding:90px 10%;
  text-align:center;
}

.card{
  background:rgba(255,255,255,0.97);
  color:black;
  max-width:1200px;
  margin:30px auto;
  padding:50px;
  border-radius:24px;
  box-shadow:0 60px 120px rgba(0,0,0,0.7);
}

input,textarea,select{
  width:100%;
  padding:16px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid #ddd;
}

button{
  width:100%;
  padding:16px;
  margin-top:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(90deg,#00eaff,#2979ff);
  color:white;
  font-size:18px;
  cursor:pointer;
}

button:hover{opacity:0.9;}

.timeline{
  margin-top:40px;
  border-left:5px solid #2979ff;
  padding-left:25px;
}

.step{
  background:#f4f7fc;
  margin-bottom:25px;
  padding:22px;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
}

.active{
  border-left:8px solid #00c853;
  background:#e8f5e9;
}

.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.stat{
  background:#eef3ff;
  padding:25px;
  border-radius:16px;
  font-weight:600;
}

.profile img{
  width:130px;
  height:130px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 15px 40px rgba(0,0,0,0.5);
}

.hidden{display:none;}

footer{
  background:#020617;
  padding:30px;
  text-align:center;
}

</style>
</head>

<body>
<div class="overlay">

<header>
<div class="logo">TE LOGISTICS MOVERS</div>
<nav>
<a href="#tracking">Track</a>
</nav>
</header>

<section class="section" id="tracking">
<h2>Elite Global Shipment Intelligence</h2>

<div class="card">
<input id="trackingInput" placeholder="Enter Tracking Number">
<button onclick="track()">Track Shipment</button>
<div id="result"></div>
</div>
</section>

<!-- SECRET ADMIN LOGIN -->
<section class="section hidden" id="secureAdmin">

<div class="card">
<h2>Secure Executive Access</h2>
<input id="adminUser" placeholder="Executive ID">
<input id="adminPass" placeholder="Password" type="password">
<button onclick="loginAdmin()">Authenticate</button>

<div id="adminPanel" class="hidden">

<div style="text-align:center">
<img src="https://images.unsplash.com/photo-1573497491208-6b1acb260507?auto=format&fit=crop&w=300&q=80">
<h3>Robert Powell</h3>
<p>Chief Global Logistics Officer</p>
</div>

<div class="dashboard">
<div class="stat">Total Shipments<br><span id="total"></span></div>
</div>

<h3>Create Shipment</h3>
<button onclick="generateTracking()">Generate Tracking Number</button>
<input id="trk" placeholder="Tracking Number">
<input id="receiver" placeholder="Receiver Name">
<input id="sender" placeholder="Sender Name">
<input id="origin" placeholder="Origin">
<input id="destination" placeholder="Destination">

<h3>Movement Update</h3>
<input id="location" placeholder="Location">
<input id="date" placeholder="Date">
<input id="time" placeholder="Time">
<select id="stage">
<option>Shipment Created</option>
<option>Processing</option>
<option>In Transit</option>
<option>Customs Clearance</option>
<option>Warehouse Scan</option>
<option>Out for Delivery</option>
<option>Delivered</option>
</select>
<textarea id="note" placeholder="Executive status"></textarea>

<button onclick="saveShipment()">Save Shipment</button>

<h3>Delete</h3>
<input id="deleteTrk" placeholder="Tracking">
<button onclick="deleteShipment()">Delete</button>

</div>
</div>

</section>

<footer>
© 2026 TE LOGISTICS MOVERS | Elite Global Freight
</footer>

</div>

<script>

let shipments = JSON.parse(localStorage.getItem("shipments")) || {};

// SECRET ACCESS: press CTRL + ALT + L
window.addEventListener("keydown", function(e){
  if(e.ctrlKey && e.altKey && e.key === "l"){
    document.getElementById("secureAdmin").classList.remove("hidden");
    window.scrollTo(0, document.body.scrollHeight);
  }
});

function loginAdmin(){
  const u = document.getElementById("adminUser").value;
  const p = document.getElementById("adminPass").value;

  if(u === "executive" && p === "UltraSecure2026"){
    document.getElementById("adminPanel").classList.remove("hidden");
    document.getElementById("total").innerText = Object.keys(shipments).length;
  }else alert("Authentication failed");
}

function generateTracking(){
  const rand = Math.floor(100000 + Math.random()*900000);
  document.getElementById("trk").value = "TLX" + rand;
}

function saveShipment(){

  const trk = document.getElementById("trk").value;

  if(!shipments[trk]){
    shipments[trk] = {
      receiver: document.getElementById("receiver").value,
      sender: document.getElementById("sender").value,
      origin: document.getElementById("origin").value,
      destination: document.getElementById("destination").value,
      history:[]
    };
  }

  shipments[trk].history.push({
    location: document.getElementById("location").value,
    date: document.getElementById("date").value,
    time: document.getElementById("time").value,
    stage: document.getElementById("stage").value,
    note: document.getElementById("note").value
  });

  localStorage.setItem("shipments",JSON.stringify(shipments));
  alert("Shipment intelligence saved");
}

function deleteShipment(){
  const trk = document.getElementById("deleteTrk").value;
  delete shipments[trk];
  localStorage.setItem("shipments",JSON.stringify(shipments));
}

function track(){

  const trk = document.getElementById("trackingInput").value;
  const result = document.getElementById("result");

  if(shipments[trk]){

    const s = shipments[trk];

    let html = `
    <h2>${trk}</h2>
    <p><b>Sender:</b> ${s.sender}</p>
    <p><b>Receiver:</b> ${s.receiver}</p>
    <p><b>Route:</b> ${s.origin} ➜ ${s.destination}</p>
    `;

    html += '<div class="timeline">';

    s.history.slice().reverse().forEach((h,index)=>{
      html += `<div class="step ${index===0?'active':''}">
      <b>${h.stage}</b><br>
      ${h.location}<br>
      ${h.note}<br>
      <small>${h.date} | ${h.time}</small>
      </div>`;
    });

    html += '</div>';

    result.innerHTML = html;

  }else result.innerHTML = "Tracking number not found";
}

</script>

</body>
</html>
